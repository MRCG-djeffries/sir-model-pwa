<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>

  <!-- Keep your working SW registration; do NOT add controllerchange reload logic -->
  <script>
    // Set this during build/deploy. Change it when you deploy new files.
    // (You can also inject it from a build step.)
    window.APP_VERSION = "2026-01-28.1";

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sir-model-pwa/shinylive-sw.js", { scope: "/sir-model-pwa/" })
          .catch((err) => console.warn("SW registration failed:", err));
      });
    }
  </script>

  <link rel="manifest" href="/sir-model-pwa/manifest.json">

  <script type="module">
    import { runExportedApp } from "/sir-model-pwa/shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "/sir-model-pwa/app.json",
      relPath: "/sir-model-pwa/",
    });
  </script>

  <link rel="stylesheet" href="/sir-model-pwa/shinylive/style-resets.css" />
  <link rel="stylesheet" href="/sir-model-pwa/shinylive/shinylive.css" />

  <style>
    /* Small, unobtrusive status badge */
    #pwa-status {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 9999;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.70);
      color: #fff;
      backdrop-filter: blur(6px);
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div style="height: 100vh; width: 100vw" id="root"></div>
  <div id="pwa-status" aria-live="polite"></div>

<script>
(function () {
  const el = document.getElementById("pwa-status");
  let currentVersion = ""; // start blank (not "unknown")

  function render() {
    const online = navigator.onLine ? "online" : "OFFLINE";
    const controlled = (navigator.serviceWorker && navigator.serviceWorker.controller) ? "SW:yes" : "SW:no";
    // If version hasn't arrived yet, show nothing after "v" (or hide the badge if you prefer).
    el.textContent = currentVersion ? `v ${currentVersion} · ${online} · ${controlled}` : `${online} · ${controlled}`;
  }

  // Listen for the SW PUSH message (works even when uncontrolled becomes available)
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "VERSION" && event.data.version) {
        currentVersion = event.data.version;
        render();
      }
    });
  }

  // If controlled, also REQUEST immediately (fast path)
  async function requestVersionIfPossible() {
    if (!navigator.serviceWorker || !navigator.serviceWorker.controller) return;

    const ch = new MessageChannel();
    ch.port1.onmessage = (e) => {
      if (e.data && e.data.type === "VERSION" && e.data.version) {
        currentVersion = e.data.version;
        render();
      }
    };
    navigator.serviceWorker.controller.postMessage({ type: "GET_VERSION" }, [ch.port2]);
  }

  window.addEventListener("online", render);
  window.addEventListener("offline", render);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.addEventListener("controllerchange", () => {
      requestVersionIfPossible();
      // also ask SW to broadcast (belt & suspenders)
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ type: "BROADCAST_VERSION" });
      }
      render();
    });
  }

  render();
  requestVersionIfPossible();
})();
</script>


</body>
</html>
