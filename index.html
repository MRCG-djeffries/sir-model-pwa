<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>
  <!-- <script src="./shinylive/load-shinylive-sw.js" type="module"></script> -->
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // Detect if we're on GitHub Pages or local
        const isGitHubPages = window.location.hostname.includes('github.io');
        const swPath = isGitHubPages ? "/sir-model-pwa/service-worker.js" : "./service-worker.js";
        const scope = isGitHubPages ? { scope: "/sir-model-pwa/" } : {};
        navigator.serviceWorker.register(swPath, scope);
      });
    }
  </script>
  <script type="module">
    import { runExportedApp } from "./shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "./app.json",
      relPath: "",
    });
  </script>
  <link rel="stylesheet" href="./shinylive/style-resets.css" />
  <link rel="stylesheet" href="./shinylive/shinylive.css" />

</head>

<body>

  <div style="height: 100vh; width: 100vw" id="root"></div>

</body>

</html>
