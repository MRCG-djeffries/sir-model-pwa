<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>

  <!-- Keep your working SW registration; do NOT add controllerchange reload logic -->
  <script>
    // Set this during build/deploy. Change it when you deploy new files.
    // (You can also inject it from a build step.)
    window.APP_VERSION = "2026-01-28.1";

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sir-model-pwa/shinylive-sw.js", { scope: "/sir-model-pwa/" })
          .catch((err) => console.warn("SW registration failed:", err));
      });
    }
  </script>

  <link rel="manifest" href="/sir-model-pwa/manifest.json">

  <script type="module">
    import { runExportedApp } from "/sir-model-pwa/shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "/sir-model-pwa/app.json",
      relPath: "/sir-model-pwa/",
    });
  </script>

  <link rel="stylesheet" href="/sir-model-pwa/shinylive/style-resets.css" />
  <link rel="stylesheet" href="/sir-model-pwa/shinylive/shinylive.css" />

  <style>
    /* Small, unobtrusive status badge */
    #pwa-status {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 9999;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.70);
      color: #fff;
      backdrop-filter: blur(6px);
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div style="height: 100vh; width: 100vw" id="root"></div>
  <div id="pwa-status" aria-live="polite"></div>

<script>
(function () {
  const el = document.getElementById("pwa-status");
  const RELOADED = "pwa_updated_once";

  function setText(version) {
    const online = navigator.onLine ? "online" : "OFFLINE";
    const controlled = (navigator.serviceWorker && navigator.serviceWorker.controller) ? "SW:yes" : "SW:no";
    el.textContent = `v ${version || "?"} · ${online} · ${controlled}`;
  }

  function requestVersionFromController() {
    return new Promise((resolve) => {
      if (!navigator.serviceWorker || !navigator.serviceWorker.controller) return resolve(null);

      const ch = new MessageChannel();
      const timeout = setTimeout(() => resolve(null), 800);

      ch.port1.onmessage = (e) => {
        clearTimeout(timeout);
        resolve(e?.data?.type === "VERSION" ? e.data.version : null);
      };

      navigator.serviceWorker.controller.postMessage({ type: "GET_VERSION" }, [ch.port2]);
    });
  }

  async function refreshBadge() {
    const v = await requestVersionFromController();
    setText(v || (navigator.serviceWorker?.controller ? "…" : "uncontrolled"));
  }

  async function initUpdateDeterministic() {
    if (!("serviceWorker" in navigator)) return;

    // Get the registration and ask the browser to check for updates now.
    const reg = await navigator.serviceWorker.getRegistration("/sir-model-pwa/");
    if (!reg) return;

    try { await reg.update(); } catch (_) {}

    // If a new SW is already waiting OR installing, we do a single “startup reload”
    // to ensure the newest SW ends up controlling this session.
    const needsStartupReload = !!reg.waiting || !!reg.installing;

    if (needsStartupReload && sessionStorage.getItem(RELOADED) !== "1") {
      sessionStorage.setItem(RELOADED, "1");
      // This reload happens at startup only; after reload it will not loop.
      window.location.reload();
      return;
    }

    // Once stable, clear flag for future updates
    if (navigator.serviceWorker.controller) {
      sessionStorage.removeItem(RELOADED);
    }
  }

  window.addEventListener("online", () => { initUpdateDeterministic(); refreshBadge(); });
  window.addEventListener("offline", refreshBadge);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.addEventListener("controllerchange", () => {
      // Do NOT reload here. Just refresh badge.
      refreshBadge();
    });
  }

  // Start
  setText("…");
  initUpdateDeterministic();
  refreshBadge();
})();
</script>


</body>
</html>
