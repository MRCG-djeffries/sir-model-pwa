  <title>Shiny App</title>

  <!-- Keep your working SW registration; do NOT add controllerchange reload logic -->

    window.APP_VERSION = "2026-01-28.1";

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sir-model-pwa/shinylive-sw.js", { scope: "/sir-model-pwa/" })
          .catch((err) => console.warn("SW registration failed:", err));
      });
    }
  </script>

  <link rel="manifest" href="/sir-model-pwa/manifest.json">

  <script type="module">
    import { runExportedApp } from "/sir-model-pwa/shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "/sir-model-pwa/app.json",
      relPath: "/sir-model-pwa/",
    });
  </script>

  <link rel="stylesheet" href="/sir-model-pwa/shinylive/style-resets.css" />
  <link rel="stylesheet" href="/sir-model-pwa/shinylive/shinylive.css" />

  <style>
    /* Small, unobtrusive status badge */
    #pwa-status {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 9999;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.70);
      color: #fff;

    }

</head>

<body>
  <div style="height: 100vh; width: 100vw" id="root"></div>
  <div id="pwa-status" aria-live="polite"></div>

<div id="pwa-status" aria-live="polite"></div>

<!-- Small update banner -->
<div id="update-banner" style="
  display:none; position:fixed; left:0; right:0; top:0; z-index:10000;
  padding:10px 12px; background:rgba(0,0,0,0.85); color:#fff;
  font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
  A new version is available.
  <button id="update-btn" style="
    margin-left:10px; padding:6px 10px; border-radius:8px; border:0; cursor:pointer;">
    Refresh
  </button>
</div>

<script>
(function () {
  const statusEl = document.getElementById("pwa-status");
  const bannerEl = document.getElementById("update-banner");
  const btnEl = document.getElementById("update-btn");

  let swVersion = null;

  function setStatusText() {
    const online = navigator.onLine ? "online" : "OFFLINE";
    const cached = (navigator.serviceWorker && navigator.serviceWorker.controller) ? "cached" : "live";

    // Professional behavior: do NOT show a fake/wrong/unknown version.
    // If we don't know it yet, just omit it.
    const vPart = swVersion ? `v ${swVersion} · ` : "";
    statusEl.textContent = `${vPart}${online} · ${cached}`;
  }

  function requestSwVersion() {
    return new Promise((resolve) => {
      if (!navigator.serviceWorker || !navigator.serviceWorker.controller) return resolve(null);

      const ch = new MessageChannel();
      const t = setTimeout(() => resolve(null), 600);

      ch.port1.onmessage = (e) => {
        clearTimeout(t);
        const v = (e.data && e.data.type === "VERSION") ? e.data.version : null;
        resolve(v || null);
      };

      navigator.serviceWorker.controller.postMessage({ type: "GET_VERSION" }, [ch.port2]);
    });
  }

  async function refreshStatus() {
    setStatusText();
    const v = await requestSwVersion();
    if (v) swVersion = v;
    setStatusText();
  }

  function showUpdateBanner(reg) {
    bannerEl.style.display = "block";
    btnEl.onclick = () => {
      // Ask the waiting worker to activate now (requires SKIP_WAITING handler in SW)
      if (reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
    };
  }

  async function initUpdateFlow() {
    if (!("serviceWorker" in navigator)) return;

    // Listen for the new worker taking control; one reload makes the new assets active.
    navigator.serviceWorker.addEventListener("controllerchange", () => {
      // If an update is taking over, reload once to ensure all assets match.
      // (This is exactly what “professional” PWAs do.)
      window.location.reload();
    });

    // Wait until the SW registration is available.
    const reg = await navigator.serviceWorker.getRegistration("/sir-model-pwa/");
    if (!reg) return;

    // If an update is already waiting, show banner.
    if (reg.waiting && navigator.serviceWorker.controller) {
      showUpdateBanner(reg);
    }

    // If a new one is found later, show banner when it's installed.
    reg.addEventListener("updatefound", () => {
      const newWorker = reg.installing;
      if (!newWorker) return;

      newWorker.addEventListener("statechange", () => {
        // "installed" + controller exists => update is ready (waiting)
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          showUpdateBanner(reg);
        }
      });
    });
  }

  // Keep badge stable and non-fickle
  window.addEventListener("online", refreshStatus);
  window.addEventListener("offline", setStatusText);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "VERSION" && event.data.version) {
        swVersion = event.data.version;
        setStatusText();
      }
    });
  }

  setStatusText();
  refreshStatus();
  initUpdateFlow();
})();
</script>




</body>
