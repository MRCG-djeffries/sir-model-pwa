<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>

  <!-- Keep your working SW registration; do NOT add controllerchange reload logic -->
  <script>
    // Set this during build/deploy. Change it when you deploy new files.
    // (You can also inject it from a build step.)
    window.APP_VERSION = "2026-01-28.1";

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sir-model-pwa/shinylive-sw.js", { scope: "/sir-model-pwa/" })
          .catch((err) => console.warn("SW registration failed:", err));
      });
    }
  </script>

  <link rel="manifest" href="/sir-model-pwa/manifest.json">

  <script type="module">
    import { runExportedApp } from "/sir-model-pwa/shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "/sir-model-pwa/app.json",
      relPath: "/sir-model-pwa/",
    });
  </script>

  <link rel="stylesheet" href="/sir-model-pwa/shinylive/style-resets.css" />
  <link rel="stylesheet" href="/sir-model-pwa/shinylive/shinylive.css" />

  <style>
    /* Small, unobtrusive status badge */
    #pwa-status {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 9999;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.70);
      color: #fff;
      backdrop-filter: blur(6px);
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div style="height: 100vh; width: 100vw" id="root"></div>
  <div id="pwa-status" aria-live="polite"></div>

<script>
(function () {
  const el = document.getElementById("pwa-status");
  const KEY = "sirModel_swVersion";
  let currentVersion = localStorage.getItem(KEY) || ""; // show last known immediately

  function render(note) {
    const online = navigator.onLine ? "online" : "OFFLINE";
    const controlled = (navigator.serviceWorker && navigator.serviceWorker.controller) ? "SW:yes" : "SW:no";

    // Never show "unknown". If we don't know yet, just omit the version briefly.
    const vPart = currentVersion ? `v ${currentVersion} · ` : "";
    const nPart = note ? ` · ${note}` : "";
    el.textContent = `${vPart}${online} · ${controlled}${nPart}`;
  }

  function saveVersion(v) {
    if (!v) return;
    currentVersion = v;
    localStorage.setItem(KEY, v);
  }

  // 1) Best: ask the SW (only works when controlled)
  function requestFromController() {
    return new Promise((resolve) => {
      if (!navigator.serviceWorker || !navigator.serviceWorker.controller) return resolve(null);

      const ch = new MessageChannel();
      const t = setTimeout(() => resolve(null), 600);

      ch.port1.onmessage = (e) => {
        clearTimeout(t);
        const v = (e.data && e.data.type === "VERSION") ? e.data.version : null;
        resolve(v || null);
      };

      navigator.serviceWorker.controller.postMessage({ type: "GET_VERSION" }, [ch.port2]);
    });
  }

  // 2) If not controlled yet (first visit), fetch SW JS and parse version = "v##"
  async function fetchAndParseSwVersion() {
    if (!navigator.onLine) return null;

    // cache-bust so we read the deployed file, not a stale HTTP cache
    const url = `/sir-model-pwa/shinylive-sw.js?cb=${Date.now()}`;
    const txt = await fetch(url, { cache: "no-store" }).then(r => r.ok ? r.text() : "");
    if (!txt) return null;

    // Match: var version = "v13"; OR let/const version = 'v13';
    const m = txt.match(/\bversion\s*=\s*['"]([^'"]+)['"]/);
    return m ? m[1] : null;
  }

  async function refreshVersion() {
    render(); // immediate paint: no "unknown"

    // Try controller first
    let v = await requestFromController();
    if (v) {
      saveVersion(v);
      render();
      return;
    }

    // If not controlled, try parsing SW file (online)
    v = await fetchAndParseSwVersion();
    if (v) {
      saveVersion(v);
      render("ready after reopen"); // optional reassurance on first visit
      return;
    }

    // If we still don't know, just keep the last known (or blank) — never "unknown"
    render();
  }

  // Update on events
  window.addEventListener("online", refreshVersion);
  window.addEventListener("offline", () => render());

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.addEventListener("controllerchange", refreshVersion);
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "VERSION" && event.data.version) {
        saveVersion(event.data.version);
        render();
      }
    });
  }

  render();
  refreshVersion();
})();
</script>



</body>
</html>
