<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny App</title>

  <!-- Service worker registration (unchanged, simple, safe) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sir-model-pwa/shinylive-sw.js", { scope: "/sir-model-pwa/" })
          .catch((err) => console.warn("SW registration failed:", err));
      });
    }
  </script>

  <link rel="manifest" href="/sir-model-pwa/manifest.json">

  <!-- Shinylive -->
  <script type="module">
    import { runExportedApp } from "/sir-model-pwa/shinylive/shinylive.js";
    runExportedApp({
      id: "root",
      appEngine: "r",
      appJsonPath: "/sir-model-pwa/app.json",
      relPath: "/sir-model-pwa/",
    });
  </script>

  <link rel="stylesheet" href="/sir-model-pwa/shinylive/style-resets.css" />
  <link rel="stylesheet" href="/sir-model-pwa/shinylive/shinylive.css" />

  <style>
    #pwa-status {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 9999;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.70);
      color: #fff;
      backdrop-filter: blur(6px);
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div style="height: 100vh; width: 100vw" id="root"></div>
  <div id="pwa-status" aria-live="polite"></div>

<script>
(function () {
  const el = document.getElementById("pwa-status");
  const LS_KEY = "sir_model_last_version";
  const VERSION_URL = "/sir-model-pwa/version.json";

  let current = (localStorage.getItem(LS_KEY) || "").trim();

  function render() {
    const online = navigator.onLine ? "online" : "OFFLINE";
    const cached = navigator.serviceWorker && navigator.serviceWorker.controller ? "cached" : "live";
    const v = current || "…";
    el.textContent = `v ${v} · ${online} · ${cached}`;
  }

  async function refreshVersion() {
    // Always render immediately (offline-safe)
    render();

    try {
      // This will work:
      // - online (network)
      // - offline AFTER first successful install (served from SW cache)
      const r = await fetch(VERSION_URL);
      if (!r.ok) return;

      const j = await r.json();
      if (j && typeof j.version === "string") {
        current = j.version.trim();
        localStorage.setItem(LS_KEY, current);
        render();
      }
    } catch {
      // Truly first-ever offline open → no cache yet → keep last-known / …
      render();
    }
  }

  window.addEventListener("online", refreshVersion);
  window.addEventListener("offline", render);

  refreshVersion();
})();
</script>

</body>
</html>
